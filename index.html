<!DOCTYPE html>
<html lang="ko">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Swiper</title>
       <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
       <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>
       <main>
              <section class="swiper-wrapper">
                     <article class="swiper-slide">1</article>
                     <article class="swiper-slide">2</article>
                     <article class="swiper-slide">3</article>
                     <article class="swiper-slide">4</article>
                     <article class="swiper-slide">5</article>
              </section>
       </main>
       
       <script>
              const swiper = new Swiper("main", {
                     speed: 500, // 스와이프 시 패널 넘어가는 속도
                     loop: true, // start, end 지점 loop
                     direction: "horizontal", // horizontal 가로, vertical 세로 스와이프
                     grabCursor: true,
                     slidesPerView: "auto", // 해당 갯수단위로 패널 보이게, "auto" 100%, 특정 크기를 지정
                     spaceBetween: 30, // 패널사이 간격 (px)
                     centeredSlides: true,
              });
       </script>
</body>
</html>
